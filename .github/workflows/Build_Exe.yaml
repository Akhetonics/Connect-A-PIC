name: Build Godot Windows EXE

on:
  push:
  pull_request:

jobs:
  build_windows_exe:
    name: Build Windows EXE
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: 'recursive'

      - name: Read Godot version from global.json
        id: godot_version
        run: echo "::set-output name=VERSION::$(jq -r '.msbuild-sdks["Godot.NET.Sdk"]' global.json)"

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: ${{ steps.godot_version.outputs.VERSION }}
          
      - name: Build Windows EXE
        run: |
          godot --no-window --export "Windows Desktop" ConnectAPIC.exe
        env:
          GODOT_EXPORT_PATH: ${{ github.workspace }}

      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: ConnectAPIC Windows Executable
          path: ConnectAPIC.exe