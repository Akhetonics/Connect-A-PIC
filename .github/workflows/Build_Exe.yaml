name: üñ•Ô∏è Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**/Connect-A-PIC.csproj'

jobs:
  build_windows_exe:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: 'recursive'

      - name: Extract Version from Project File
        id: project_version
        run: |
          $version = Select-String -Path "Connect-A-PIC.csproj" -Pattern '<Version>(.*)</Version>' | % { $_.Matches.Groups[1].Value }
          echo "::set-output name=PROJECTVERSION::$version"

      - name: Print extracted Project version
        run: echo "The extracted Godot version is ${{ steps.project_version.outputs.PROJECTVERSION }}"

      - name: Read Godot version from global.json
        id: godot_version
        run: |
          $godotVersion = Get-Content -Raw -Path 'global.json' | ConvertFrom-Json | Select-Object -ExpandProperty 'msbuild-sdks' | Select-Object -ExpandProperty 'Godot.NET.Sdk'
          echo "Godot version: $godotVersion"
          echo "::set-output name=GODOTVERSION::$godotVersion"

      - name: Print extracted Godot version
        run: echo "The extracted Godot version is ${{ steps.godot_version.outputs.GODOTVERSION }}"

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: ${{ steps.godot_version.outputs.GODOTVERSION }}

      - name: Create Build Directory
        run: mkdir -p ${{ github.workspace }}\Release
        shell: pwsh

      - name: Build Windows EXE
        run: |
          & $env:GODOT --headless --export-release "Windows Desktop"
          
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Build failed with exit code $LASTEXITCODE"
            exit $LASTEXITCODE
          }
        shell: pwsh

      - name: Zip Release Build
        id: zip_build
        run: |
          $zipPath = Join-Path "${{ github.workspace }}" "ConnectAPIC.zip"
          Compress-Archive -Path "${{ github.workspace }}\Release\*" -DestinationPath $zipPath
          echo "::set-output name=zip_path::$zipPath"
        shell: pwsh

      - name: List files in Release Directory
        run: |
          $releaseDir = "${{ github.workspace }}\Release"
          echo "Checking files in folder $releaseDir"
          $items = Get-ChildItem -Path $releaseDir -Recurse -ErrorAction SilentlyContinue
          if ($null -eq $items -or $items.Count -eq 0) {
            Write-Host "Error: No files found in the Release directory."
            exit 1
          }
          foreach ($item in $items) {
            Write-Host $item.FullName
          }
        shell: pwsh

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.project_version.outputs.PROJECTVERSION }}
          release_name: Release v${{ steps.project_version.outputs.PROJECTVERSION }}
          draft: false
          prerelease: false
          body: "automatically generated release"

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.zip_build.outputs.zip_path }}
          asset_name: ConnectAPIC.zip
          asset_content_type: application/zip