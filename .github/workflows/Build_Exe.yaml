name: üñ•Ô∏è Build Windows EXE

on:
  push:
    branches:
      - main 
    paths:
      - '**/Connect-A-PIC.csproj' # the path to the file with the version number

jobs:
  build_windows_exe:
    name: Build Windows EXE
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: 'recursive'
      
      - name: Extract Version from Project File
        id: project_version
        run: |
          VERSION=$(grep '<Version>' Connect-A-PIC.csproj | sed -e 's/<\/\?Version>//g' | xargs)
          echo "::set-output name=VERSION::$VERSION"

      - name: Print extracted version
        run: echo "The extracted project version is ${{ steps.project_version.outputs.VERSION }}"

      - name: Read Godot version from global.json
        id: godot_version
        run: |
          GODOT_VERSION=$(jq -r '."msbuild-sdks"."Godot.NET.Sdk"' global.json)
          echo "Godot version: $GODOT_VERSION"
          echo "::set-output name=VERSION::$GODOT_VERSION"

      - name: Print extracted version
        run: echo "The extracted Godot version is ${{ steps.godot_version.outputs.VERSION }}"

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: ${{ steps.godot_version.outputs.VERSION }}
      
      - name: Create Build Directory
        run: mkdir -p ${{ github.workspace }}/Release

      - name: Build Windows EXE
        run: |
          godot --headless --export-release "Windows Desktop"
        env:
          GODOT_EXPORT_PATH: ${{ github.workspace }}

      - name: Zip Release Build
        run: |
          cd ${{ github.workspace }}/Release
          zip -r ../ConnectAPIC.zip .
          cd ..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/ConnectAPIC.zip
          asset_name: ConnectAPIC.zip
          asset_content_type: application/zip